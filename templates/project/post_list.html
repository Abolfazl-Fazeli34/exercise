{% extends 'parent/base.html' %}
{% load static %}
{% block title %} post_list {% endblock %}
{% block content %}
   {% for post in posts %}
   	    <div>
            <a href="{{ post.get_absolute_url }}">
                <h1>{{ post.title }}</h1>
                <p>{{ post.description | linebreaks | truncatewords:6 }}</p>
            </a>
        </div>
   {% endfor %}
{% endblock %}
