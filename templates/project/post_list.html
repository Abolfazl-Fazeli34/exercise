{% extends 'parent/base.html' %}
{% load static %}
{% block title %} post_list {% endblock %}
{% block content %}
   {% for post in posts %}
   	    <div>
            <a href="{% url 'test01:post_detail' post.id %}">
                <h1>{{ post.title }}</h1>
                <p>{{ post.description | linebreaks | truncatewords:6 }}</p>
                <p>{{ post.author }}</p>
                <p>{{ post.created }}</p>
            </a>
        </div>
   {% endfor %}
{% endblock %}
