{% extends 'parent/base.html' %}
{% load blog_tags %}
{% load static %}
{% block title %}post_search{% endblock %}
{% block content %}
    <div>
    {% for post in result %}
        <a href="{{ post.get_absolute_url }}">
            {{ post.title }}
        </a>
        <p>{{ post.description }}</p>
    {% endfor %}
    </div>
{% endblock %}
